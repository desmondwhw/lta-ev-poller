name: Poll LTA EVCBatch (flatten to CSV) every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"     # every 5 minutes
  workflow_dispatch:          # alternate trigger for manual runs  

concurrency:
  group: evc-poller
  cancel-in-progress: false

jobs:
  poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run poll once (flatten + append)
        env:
          LTA_ACCOUNT_KEY: ${{ secrets.LTA_ACCOUNT_KEY }}
        run: |
          python poll_once.py

      - name: Commit updated CSV back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/evc_flat_history.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update flattened EVC history (auto)"
          git push
