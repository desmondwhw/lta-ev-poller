name: Poll LTA EVCBatch every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"    # every 5 minutes
  workflow_dispatch:         # alternate trigger for manual runs

# Prevent overlap if one run is slow
concurrency:
  group: evc-poller
  cancel-in-progress: false

jobs:
  poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run poll once
        env:
          LTA_ACCOUNT_KEY: ${{ secrets.LTA_ACCOUNT_KEY }}
        run: |
          python poll_once.py

      - name: Commit updated JSONL back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit if file changed
          git add data/evc_batch_history.jsonl
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update EVCBatch history (auto)"
          git push
